<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/"></script>

    <title>DataBase</title>

</head>
<body>

<!--            top nav bars         -->
<nav class="navbar navbar-dark bg-dark">
   <span class="navbar-text">
     <th><td th:text="${users.getUsername()}"></td>
       </th>
       with roles:
        <th><td th:text="${users.toString()}"></td>
       </th>
    </span>
    <br/>
    <a th:href="@{/logout}">Logout</a>
</nav>

<!--            container-fluid          -->
<div class="container-fluid">
    <div class="row">
        <div class="col bg-white">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/user" class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/client" class="nav-link">User</a>
                </li>
            </ul>
        </div>

        <!--            Buttons new user, user table         -->
        <div class="col-10 bg-light">
            <div><h2>Admin panel</h2></div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                       aria-controls="nav-home" aria-selected="true">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-tab" data-toggle="tab" href="#new" role="tab"
                       aria-controls="new" aria-selected="false">New User</a>
                </li>
            </ul>

            <!--             user table         -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                    <div class="card">
                        <div class="card-header">
                            <b>All Users</b>
                        </div>
                    </div>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Age</th>
                            <th scope="col">Username</th>
                            <th scope="col">Id</th>
                            <th scope="col">Role</th>
                            <th scope="col">Password</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Edit</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="user, state : ${user}">
                            <td th:text="${user.getName()}">Name</td>
                            <td th:utext="${user.getSurname()}">Surname</td>
                            <td th:utext="${user.getAge}">Age</td>
                            <td th:utext="${user.getUsername()}">Username</td>
                            <td th:text="${user.getId()}">Id</td>
                            <td th:text="${user.toString()}">Role</td>
                            <td th:text="${user.getPassword()}">Password</td>

                            <td><a th:href="@{user/show/{id}/(id=${user.id})}" class="btn btn-danger dBtn"
                                   data-toggle="modal"
                                   th:data-target="${'#delete' + user.getId()}">Delete</a></td>

                            <td><a th:href="@{user/show/{id}/(id=${user.id})}" class="btn btn-primary eBtn">Edit</a>
                            </td>

                            <!--         Delete user            -->
                            <div class="myFormDelete">
                                <div th:each="user, state : ${user}">
                                    <div class="modal fade" th:id="${'delete' + user.getId()}" aria-hidden="true"
                                         role="dialog" th:aria-labelledby="${'delete' + user.getId()}">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Delete user</h5>
                                                    <button type="button" class="close" data-dismiss="modal">
                                                        &times;
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div style="text-align: center;">
                                                        <div class="row justify-content-center align-items-center">
                                                            <form class="text-center" th:method="DELETE"
                                                                  th:action="@{/user/{id}(id=${user.getId()})}"
                                                                  th:object="${user}">
                                                                <div class="form-group font-weight-bold">
                                                                    <div class="form-group m-3">
                                                                        <label for="id1"
                                                                               class="col-form-label">ID</label>
                                                                        <input type="text" class="form-control" id="id1"
                                                                               readonly="readonly"
                                                                               th:value="${user.id}"/>
                                                                    </div>
                                                                    <div class="form-group m-3">
                                                                        <label for="name1"
                                                                               class="col-form-label">Name</label>
                                                                        <input type="text" class="form-control"
                                                                               id="name1" readonly="readonly"
                                                                               th:value="${user.name}"/>
                                                                    </div>

                                                                    <div class="form-group m-3">
                                                                        <label for="surname1" class="col-form-label">Surname</label>
                                                                        <input type="text" class="form-control"
                                                                               id="surname1" readonly="readonly"
                                                                               th:value="${user.surname}"/>
                                                                    </div>

                                                                    <div class="form-group m-3">
                                                                        <label for="age1"
                                                                               class="col-form-label">Age</label>
                                                                        <input type="text" class="form-control"
                                                                               readonly="readonly"
                                                                               id="age1" th:value="${user.age}"/>
                                                                    </div>

                                                                    <div class="form-group m-3">
                                                                        <label for="username1"
                                                                               class="col-form-label">Username</label>
                                                                        <input type="text" class="form-control"
                                                                               readonly="readonly"
                                                                               id="username1" th:value="${user.username}"/>
                                                                    </div>

                                                                    <div class="form-group m-3">
                                                                        <label for="password1" class="col-form-label">Password</label>
                                                                        <input type="text" class="form-control"
                                                                               readonly="readonly"
                                                                               id="password1"
                                                                               th:value="${user.password}"/>
                                                                    </div>

                                                                    <div class="form-group m-3">
                                                                        <label for="delRole"
                                                                               class="col-form-label">Role</label>
                                                                        <input type="text" class="form-control"
                                                                               readonly="readonly"
                                                                               th:value="${user.toString()}" id="delRole">
                                                                    </div>

                                                                    <div class="modal-footer" style="align-items: center">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-dismiss="modal">Close
                                                                        </button>
                                                                        <input type="submit" class="btn btn-danger"
                                                                               value="Delete"/>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!--            Edit user           -->
                <div class="myForm">
                    <div style="text-align: center;">
                        <div class="row justify-content-center align-items-center">
                            <form th:action="@{/user}" th:object="${user}" th:method="POST">
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" style="align-content: center"
                                                    id="exampleModalLabel">Update</h5>
                                                <button type="button" class="close" data-dismiss="modal">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group font-weight-bold">
                                                    <div class="form-group m-3">
                                                        <label for="id" class="col-form-label">ID</label>
                                                        <input type="text" class="form-control" id="id" name="id"
                                                               th:value="${users.id}" readonly = "readonly"/>
                                                    </div>

                                                    <div class="form-group m-3">
                                                        <label for="name" class="col-form-label">Name</label>
                                                        <input type="text" class="form-control" id="name"
                                                               name="name" th:value="${users.name}"/>
                                                    </div>

                                                    <div class="form-group m-3">
                                                        <label for="surname" class="col-form-label">Surname</label>
                                                        <input type="text" class="form-control" id="surname"
                                                               name="surname" th:value="${users.surname}"/>
                                                    </div>

                                                    <div class="form-group m-3">
                                                        <label for="age" class="col-form-label">Age</label>
                                                        <input type="text" class="form-control" id="age" name="age"
                                                               th:value="${users.age}"/>
                                                    </div>

                                                    <div class="form-group m-3">
                                                        <label for="username" class="col-form-label">Username</label>
                                                        <input type="text" class="form-control" id="username"
                                                               name="username"
                                                               th:value="${users.username}"/>
                                                    </div>

                                                    <div class="form-group m-3">
                                                        <label for="password" class="col-form-label">Password</label>
                                                        <input type="text" class="form-control" id="password"
                                                               name="password" th:value="${users.password}"/>
                                                    </div>

                                                    <div class="form-group m-3">
                                                        <div style="text-align: center;">
                                                            <label for="editRole"><b>Role</b></label>
                                                        </div>

                                                        <div style="text-align: center;">
                                                            <select class="form-select w-100"
                                                                    style="border: 3px solid cyan;" size="2"
                                                                    id="editRole" name="checkRoles">
                                                                <option th:each="role : ${allRoles}"
                                                                        th:text="${role.name}"></option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal" aria-label="Close">Close
                                                        </button>
                                                        <input type="submit" class="btn btn-primary" value="Save"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!--           Add new user             -->
                <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                    <h5 class="card-header">Add new user</h5>
                    <div class="row justify-content-center align-items-center">
                        <form class="text-center" th:action="@{/user}" th:object="${user}" th:method="POST">
                            <div class="form-group font-weight-bold">

                                <div class="form-group m-3">
                                    <label for="name2" class="col-form-label">Name</label>
                                    <input type="text" class="form-control" id="name2" name="name" value=""/>

                                    <label for="surname2" class="col-form-label">Surname</label>
                                    <input type="text" class="form-control" id="surname2" name="surname" value=""/>

                                    <label for="age2" class="col-form-label">Age</label>
                                    <input type="text" class="form-control" id="age2" name="age" value=""/>

                                    <label for="username2" class="col-form-label">Username</label>
                                    <input type="text" class="form-control" id="username2" name="username" value=""/>

                                    <label for="password2" class="col-form-label">Password</label>
                                    <input type="text" class="form-control" id="password2" name="password" value=""/>

                                    <label for="role">Role</label>
                                    <select class="form-select w-100" size="2" id="role" name="checkRoles">
                                        <option th:each="role : ${allRoles}"
                                                th:text="${role.name}"></option>
                                    </select>

                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>
</html>
